<html>
<head>
    <meta charset="utf-8">
    <title>ChatApp forgot</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="../css/forgot.css" type="text/css">
</head>
<body style="background-color:darkgray">
    <div ng-app = "ChatApp" class="login-fields">
        <h3 class="h3"><b>Forgot password</b></h3>

        <div>
            <div class="label">
                <lable for="emailid">Email Id:  </lable><br>
            </div>
                <input type="email" id="emailid" class="text-field" placeholder="Enter emailid" ng-model="registercontact.emailid">
        </div>
        <div class="button">
            <input type="button" class="button" value="Continue">
        </div>
    </div>
</body>
</html>
