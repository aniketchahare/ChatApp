<html>
<head>
    <meta charset="utf-8">
    <title>ChatApp reset</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="../css//reset.css" type="text/css">
    <script src="../controller/resetController.js"></script>
</head>
<body style="background-color:darkgray">
    <div ng-app = "ChatApp" class="login-fields">
        <h3 class="h3"><b>Reset password</b></h3>

        <div>
            <div class="label">
                <label for="password">Password:  </label><br>
            </div>
                <input type="password" id="password" class="text-field" placeholder="Enter password" ng-model="registercontact.password">
        </div>
        <div class="button">
            <button ui-sref="save" ng-click="save()">Save</button><br>
        </div>
    </div>
</body>
</html>
